<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div id="resultado"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

        const personas = [
            { titulo: "Francisco", url: "https://github.com/fboisier" },
            { titulo: "Javier", url: "https://github.com/javier" },
            { titulo: "Pancho", url: "https://github.com/pancho" },
        ]

        // generarTarjeta = (persona) // se desestructurado.
        const generarTarjeta = ({titulo, url}, index) => {
            // { titulo: "Francisco", url: "https://github.com/fboisier" }
            return `
                <div class="alert alert-primary" role="alert">
                    Haz clic para ver el Github de <a href="${url}">${titulo} - (INDEX: ${index})</a>
                </div>
            `;
        }

        const personasFiltradas = personas.filter((persona)=>persona.titulo.includes("i"));

        const personasHTML = personasFiltradas.map(generarTarjeta);
        console.log(personasHTML)
        console.log(personasHTML.join(' '))

        document.querySelector("#resultado").innerHTML = personasHTML.join(' ')
    </script>
</body>
</html>
